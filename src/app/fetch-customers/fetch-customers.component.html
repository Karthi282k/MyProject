<div>
  <header >
<h2 style="background-color: aqua;text-align:center;">Customers List</h2>
  </header>
</div>
<div class="card bg-light my-5" style="background-image: url(bg.jpg);color: aqua;">
  <div class="card-body" style="color: aqua;">
    <table class="table table-bordered table-striped" >
      <thead class="thead-dark">
        <tr>
          <th scope="col">Customer ID</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Mail</th>
          <th scope="col">Gender</th>
          <th scope="col">Contact Number</th>
        </tr>
      </thead>
      <tbody class="td">
        <tr *ngFor="let c of customers">
          <td>{{c.cxId}}</td>
          <td>{{c.cxName}}</td>
          <td>{{c.mail}}</td>
          <td>{{c.gender}}</td>
          <td>{{c.contactNo}}</td>

        </tr>
      </tbody>


    </table>
  </div>
</div>


<div>
<footer style="width: 100%;height: 15%; text-align: center;font-size: medium; float: centre;border:2px solid rgb(7, 6, 0); background-color: rgb(0, 109, 182);">
  <b>My Book Shop</b><br>Nehru Road,<br>AnnazNagar,<br>Madurai.
</footer>
</div>
