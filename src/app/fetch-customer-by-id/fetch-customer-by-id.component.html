<div class="form">
<form (ngSubmit)="onSubmit()"  #customerForm="ngForm">

  <div class="form-group">
    <label for="id">Customer ID</label>
    <input type="text" [(ngModel)]="customer.cxId"
      class="form-control"
      id="id"
      name="id"
      placeholder="Enter the Customer Id"
      required #id="ngModel">
    <div [hidden]="!id.pristine" class="alert alert-danger">Id is required</div>
  </div>
  <button type="submit" [disabled]="!customerForm.form.valid"
        class="btn btn-info">Submit</button>
</form>


<div class="card bg-light my-5" style="background-image: url(bg.jpg);color: rgb(253, 253, 253);">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Customer ID</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Mail</th>
          <th scope="col">Gender</th>
          <th scope="col">Contact Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="customer">
          <td>{{ customer.cxId }}</td>
          <td>{{ customer.cxName}}</td>
          <td>{{customer.mail}}</td>
          <td>{{customer.gender}}</td>
          <td>{{customer.contactNo}}</td>

        </tr>
      </tbody>
    </table>
    <div >
<img src="assets/bg.jpg">
    </div>
  </div>
</div>
</div>
<div style="width: 100%;height: 15%; text-align: center; font-size: medium; float: centre;border:2px solid rgb(7, 6, 0); background-color: rgb(0, 109, 182);">

  <footer >
    <b>My Book Shop</b><br>Nehru Road,<br>AnnazNagar,<br>Madurai.
  </footer>
</div>
